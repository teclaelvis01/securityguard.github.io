<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="img/favi.png" rel="shortcut icon">
	<title>Security Guard Panel</title>
	<link href="./asset/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>    
<div class="row">
 
			
	<div id="nav-left" class="col-xs-6 col-md-1 left nav-left .nano-content">
		 <span  >
		 <a href="#" id="nav-left-ico-close">
		 <i class="fa fa-close fa-lg"></i>
		 </a></span>
		 <div class="navbar-header">					
		  <a class="navbar-brand" href="#">
			<img alt="Security Guard" src="./img/logodos.svg" >
		  </a>
		</div>
		<ul class="nav nav-pills nav-stacked " >
			<li>
				<a class="monitoring" href="./index.html">
				<i class="fa fa-bitbucket fa-2x fa-rotate-180"></i><br>
				<span>monitoring</span>
				</a>
			</li> 
			<li class="active">
				<a class="system" href="#">
				<i class="fa fa-cog fa-2x "></i>
				<br>
				<span>system</span>
				</a>
			</li>
			<li>
				<a class="reports" href="#">
				<i class="fa fa-bar-chart-o fa-2x "></i>
				<br>
				<span>reports</span>
				</a>
			</li> 	
			
		</ul>
		
		<footer class="bottom">
		<ul class="nav nav-pills nav-stacked " >
			<li>
				<a class="help" href="#">
				<i class="fa fa-info-circle "></i><br>
				<span style="clear:both">help</span>
				</a>
			</li>
			<li>
				<a class="logout" href="#">
				<i class="fa fa-sign-out fa-2x "></i><br>
				<span>logout </span>
				</a>
			</li> 
		</ul>
		</footer>
	</div>
	<main>
		<section>			
			<aside class="primary" id="aside">
				<view class="panel">
					<header>
						<span id="nav-left-ico"  style="  margin: 0px;"  ><a href="#"><i class="fa fa-bars nano-icon fa-2x"></i></a></span>
						<h1>SYSTEM</h1>
					</header>
					
					<article class="nano">
						<div class="nano-content">
						
						<a class="row-area" href="#">
							<div class="area-title active">
								<span class="folder"><i id="" class="fa fa-user  fa-3x"></i></span>
								<h4>USERS</h4>
								<span class="angle-right-station"><i class="fa fa-angle-right fa-3x"></i></span>
							</div>
							</a>
							<a class="row-area" href="#">
							<div class="area-title ">
								<span class="folder"><i id="" class="fa fa-users  fa-3x"></i></span>
								<h4>GROUPS</h4>
								<span class="angle-right-station"><i class="fa fa-angle-right fa-3x"></i></span>
							</div>
							</a>
							<a class="row-area" href="#">
							<div class="area-title ">
								<span class="folder"><i id="" class="fa fa-home  fa-3x"></i></span>
								<h4>ZONES</h4>
								<span class="angle-right-station"><i class="fa fa-angle-right fa-3x"></i></span>
							</div>
							</a>
							<a class="row-area" href="#">
							<div class="area-title ">
								<span class="folder"><i id="" class="fa fa-sitemap  fa-3x"></i></span>
								<h4>STATIONS</h4>
								<span class="angle-right-station"><i class="fa fa-angle-right fa-3x"></i></span>
							</div>
							</a>
							<a class="row-area" href="#">
							<div class="area-title ">
								<span class="folder"><i id="" class="fa fa-calendar  fa-3x"></i></span>
								<h4>SCHEDULE</h4>
								<span class="angle-right-station"><i class="fa fa-angle-right fa-3x"></i></span>
							</div>
							</a>
							<a class="row-area" href="#">
							<div class="area-title ">
								<span class="folder"><i id="" class="fa fa-globe  fa-3x"></i></span>
								<h4>AREA</h4>
								<span class="angle-right-station"><i class="fa fa-angle-right fa-3x"></i></span>
							</div>
							</a>	
							
							
						</div>
					</article>
				</view>
			
			</aside>
			<content id="contenido" class="contenido ">
				<div class="row">
				<a id="arrow-top-left" href="#"><i  class="fa fa-angle-left top-ico fa-3x  "></i></a>
					<h1 class="title-contenido"><i class="fa  fa-users fa-2x"></i> USERS</h1>
				</div>
				<!-- Breadcrumbs -->
				<ol class="breadcrumb">
				  <li>Users</li>
				  			 
				</ol>
				<!-- Fin Breadcrumbs -->
				<div class="row" style="margin-left: 0px;padding-bottom: 15px;background-color: white;">
					

					<div style="padding-right:30px;" class="col-md-12 ">
								<div class="table-responsive ">
						<!-- Tabla prueba -->
							<table id="table_user"  data-search="true"
							data-show-refresh="true"
							data-show-columns="true"
							data-query-params="queryParams"
							data-pagination="true"
							data-classes="table table-hover">
								<thead>
									<tr>			
										<th data-field="name" data-sortable="true">NOMBRE</th>
										<th data-field="telf-personal" data-sortable="true">TELÉFONO PERSONAL</th>
										<th data-field="telf-laboral" data-sortable="true">TELÉFONO LABORAL</th>
										<th class="col-xs-1" data-field="email" data-sortable="true">EMAIL</th>
										<th data-field="address" data-sortable="true">DIRECCIÓN</th>
										<th data-field="type-user" data-sortable="true">TIPO DE USUARIO</th>
									</tr>
								</thead>
							</table>

						<!-- Fin tabla prueba -->

						</div>
						</div>
						
				</div>
					
					
					
				
			</content>
		</section>
	</main>



</div><!--/row  -->

	<!-- ===============Css===================
	=======================================-->
	 <link href="./asset/css/bootstrap-switch.css" rel="stylesheet">

	<link href="./asset/css/custom.css" rel="stylesheet">
	<link href="./asset/font-awesome/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="./asset/css/bootstrap-table.css">

<script src="./js/bootstrap.min.js"></script>

<script src="./js/highlight.js"></script>
<script src="./js/bootstrap-switch.js"></script>
<script src="./js/main.js"></script>
<script src="./js/bootstrap-table.js"></script>
<script src="./js/bootstrap-table-es-MX.js"></script>
<!-- ====================/JS=========================
=================================================== -->
<script src="./js/custom.js"></script>
<script src="./js/systemmain_user.js"></script>
</body>
</html>
